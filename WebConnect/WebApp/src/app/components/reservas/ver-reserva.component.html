<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf="objReserva != null">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Información Reserva Nro. {{objReserva?.ObjectId | formatId: 5}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
            <div class="form-group">
                <label for="objFecha" class="form-control-label">Fecha y Hora:</label>
                <div class="form-group form-inline">
                <input type="text" class="form-control col-4" id="objFecha" readonly [value] ="toDate(objReserva?.Fecha) | date: 'dd-MM-yyyy'">
                <div class="text-center col-1"></div>
                <input type="text" class="form-control col-3" id="objHora1" readonly [value]="objReserva?.HoraInicio.Tiempo" > 
                <div class="text-center col-1"></div>
                <input type="text" class="form-control col-3" id="objHora2" readonly [value]="objReserva?.HoraFin.Tiempo" >
                </div>
            </div>
            <div class="form-group">
                <label for="objDependencia" class="form-control-label">Dependencia:</label>
                <input type="text" class="form-control" id="objDependencia" readonly [value]="objReserva?.Dependencia.Nombre" >
            </div>
            <div class="form-group">
                <label for="objSolicita" class="form-control-label">Solicita:</label>
                <input type="text" class="form-control" id="objSolicita" readonly [value]="objReserva?.Solicita" >
            </div>
            <div class="form-group">
                <label for="objEmail" class="form-control-label">Email:</label>
                <input type="text" class="form-control" id="objEmail" readonly [value]="objReserva?.Email" >
            </div>
            <div class="form-group">
                <label for="objResponsable" class="form-control-label">Responsable:</label>
                <input type="text" class="form-control" id="objResponsable" readonly [value]="objReserva?.Responsable" >
            </div>         
            <div class="form-group">
                <label for="objEspacio" class="form-control-label">Espacio:</label>
                <input type="text" class="form-control" id="objEspacio" readonly [value]="objReserva?.Espacio.Nombre" >
            </div>
            <div class="form-group">
                <label for="objActividad" class="form-control-label">Actividad:</label>
                <input type="text" class="form-control" id="objActividad" readonly [value]="objReserva?.Actividad" >
            </div>
            <div class="form-group">
                <label for="objEstado" class="form-control-label">Estado:</label>
                <input type="text" class="form-control" id="objEstado" readonly [value]="objReserva?.Estado.Nombre" >
            </div>
            <div class="form-group">
                <label for="message-text" class="form-control-label">Observación:</label>
                <textarea class="form-control" id="message-text" readonly>{{objReserva?.Observacion}}</textarea>
            </div>          
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()" >Close</button>        
        </div>
        </div>
    </div>
</div>
